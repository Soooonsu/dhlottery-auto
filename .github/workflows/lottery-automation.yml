name: DH Lottery Automation

on:
  schedule:
    # Every Sunday at 9 AM KST (0 AM UTC)
    - cron: '0 0 * * 0'
  workflow_dispatch: # Manual execution

jobs:
  run-lottery:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Build project
        run: pnpm run build
        
      - name: Run lottery automation
        run: pnpm start
        env:
          DHLOTTERY_ID: ${{ secrets.DHLOTTERY_ID }}
          DHLOTTERY_PASSWORD: ${{ secrets.DHLOTTERY_PASSWORD }}